{% extends 'base.html' %} {% block content %}

<div class="container" style="margin-top: 80px;">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 px-4 pb-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %} {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-----Name----->
                <div class="form-group mb-3">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="Name">

                </div>

                <!-----last name----->
                <div class="form-group mb-3">
                    <label for="">last name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="last name">

                </div>


                <!-----phone number----->
                <div class="form-group mb-3">
                    <label for="">Phone number</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="9340****">

                </div>



                <!-----Email----->
                <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">

                </div>

                <!-----password----->
                <div class="form-group mb-3">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="$#%">

                </div>

                <div class="form-group mb-3">

                    <input class="btn btn-sm btn-info" type="submit" value="Create an account">

                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
