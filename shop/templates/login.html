{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4" style="border-radius: 15%;">
        <div class="col-lg-5 mx-auto border rounded pt-4 px-4 pb-4">
            <h3 class="alert alert-light border rounded">LogIn Here</h3>
            <form action="/login" method="POST">

                {% csrf_token %} {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-----Email----->
                <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">

                </div>

                <!-----password----->
                <div class="form-group mb-3">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="$#%">

                </div>

                <div class="form-group mb-3">

                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">

                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
